language: python

sudo: false

addons:
    apt:
        packages:
            - libjpeg-dev
            - libfreetype6-dev
            - zlib1g-dev
            - yasm
            - ffmpeg # We will install our own, but we need the dependencies

cache:
    directories:
        - tests/assets # Cache files from the FATE suite.
        - venvs # Python virtualenvs and compiled FFmpeg/Libav.


matrix:

    fast_finish: true

    # We are still working on this.
    allow_failures:
        - os: osx

    include:

        # Primary target.
        - python: "2.7"
          env: FFMPEG=3.2
          os: linux

        # Mac OS X.
        - python: "2.7"
          env: FFMPEG=3.2
          os: osx

        # Python 3.
        - python: "3.4"
          env: FFMPEG=3.2
          os: linux

        # Libav.
        - python: "2.7"
          env: LIBAV=12
          os: linux

        # Older Pythons.
        - python: "2.6"
          env: FFMPEG=3.2
          os: linux
        - python: "3.3"
          env: FFMPEG=3.2
          os: linux

        # Older libraries.
        - python: "2.7"
          env: FFMPEG=3.0
          os: linux
        - python: "2.7"
          env: FFMPEG=2.7
          os: linux
        - python: "2.7"
          env: FFMPEG=2.2.4
          os: linux
        - python: "2.7"
          env: LIBAV=11.6
          os: linux
        - python: "2.7"
          env: LIBAV=11.4
          os: linux



before_install:
    - scripts/travis-setup
    - scripts/build-deps

install:
    - scripts/build

script:
    - scripts/test
